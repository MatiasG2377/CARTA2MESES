      body {
        background-color: black;
        color: white;
        font-family: "Inter", sans-serif;
        overflow-x: hidden;
        position: relative;
      }

      .text-pink-400 {

      }

      .hover\:bg-pink-600:hover {

      }

      .bg-gray-900\/60 {
        background-color: rgba(17, 24, 39, 0.6);
      }

      .bg-gray-800\/80 {
        background-color: rgba(31, 41, 55, 0.8);
      }

      .fill-pink-400 {
        fill: #ec4899;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 50;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .modal-content {
        background-color: #111827;
        border-radius: 0.75rem;
        max-width: 48rem;
        width: 100%;
        max-height: 90vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .modal-header {
        padding: 1rem;
        border-bottom: 1px solid #1f2937;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .modal-body {
        position: relative;
        height: 50vh;
        width: 100%;
      }

      .modal-body img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .modal-footer {
        padding: 1rem;
      }

      .hover\:scale-105:hover {
        transform: scale(1.05);
      }

      .transition-all {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }

      /* Decoraciones de amor */
      .love-decorations {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        overflow: hidden;
      }

      .floating-heart {
        position: absolute;
        opacity: 0;
        animation: float-up var(--duration, 15s) ease-in-out infinite;
        animation-delay: var(--delay, 0s);
        transform: scale(var(--scale, 1));
      }

      @keyframes float-up {
        0% {
          transform: translateY(100vh) translateX(var(--x-offset, 0))
            scale(var(--scale, 1)) rotate(var(--rotation, 0deg));
          opacity: 0;
        }
        10% {
          opacity: var(--opacity, 0.2);
        }
        90% {
          opacity: var(--opacity, 0.2);
        }
        100% {
          transform: translateY(-100px)
            translateX(var(--x-end, var(--x-offset, 0))) scale(var(--scale, 1))
            rotate(var(--rotation-end, var(--rotation, 0deg)));
          opacity: 0;
        }
      }

      .glow {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(236, 72, 153, 0.3) 0%,
          rgba(236, 72, 153, 0) 70%
        );
        animation: pulse 8s ease-in-out infinite;
        opacity: 0.2;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.2;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.3;
        }
      }

      .love-quote {
        position: absolute;
        color: rgba(236, 72, 153, 0.1);
        font-size: 1.5rem;
        font-style: italic;
        white-space: nowrap;
        pointer-events: none;
        animation: fade-in-out 20s ease-in-out infinite;
        animation-delay: var(--delay, 0s);
      }

      @keyframes fade-in-out {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 0.1;
        }
      }

      .sparkle {
        position: absolute;
        width: 4px;
        height: 4px;
        background-color: #fff;
        border-radius: 50%;
        box-shadow: 0 0 10px 2px rgba(236, 72, 153, 0.8);
        animation: twinkle var(--duration, 5s) ease-in-out infinite;
        animation-delay: var(--delay, 0s);
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0;
          transform: scale(0.5);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .ribbon {
        position: absolute;
        height: 2px;
        background: linear-gradient(
          90deg,
          rgba(236, 72, 153, 0) 0%,
          rgba(236, 72, 153, 0.5) 50%,
          rgba(236, 72, 153, 0) 100%
        );
        transform-origin: center;
        animation: ribbon-float 30s linear infinite;
        animation-delay: var(--delay, 0s);
        opacity: 0.2;
      }

      @keyframes ribbon-float {
        0% {
          transform: translateY(100vh) rotate(var(--rotation, 0deg));
        }
        100% {
          transform: translateY(-100px) rotate(var(--rotation, 0deg));
        }
      }

      .nav-link {

      .nav-link::after {

      .mobile-toggle {

        cursor: pointer;
        padding: 0.5rem;

      .mobile-menu {

      const loveQuotes = [

      // Actualizar el contador cada segundo
      function updateCounter() {
        const now = new Date();
        const difference = now.getTime() - startDate.getTime();

        // Convertir la diferencia a días, horas, minutos y segundos
        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor(
          (difference % (1000 * 60 * 60)) / (1000 * 60)
        );
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        // Actualizar los elementos HTML
        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;
      }

      // Generar las tarjetas de memoria
      function generateMemoryCards() {
        const container = document.getElementById("memorias-container");

        memorias.forEach((memoria, index) => {
          const card = document.createElement("div");
          card.className =

          card.innerHTML = `
          <div class="relative h-48 w-full">

            <p class="text-gray-300 text-sm mb-2">${memoria.description}</p>
            <div class="flex items-center text-xs text-gray-400">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-3 w-3 mr-1">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              ${memoria.date}
            </div>
          </div>
        `;

          container.appendChild(card);
        });
      }

      // Abrir el modal de imagen
      function openImageModal(index) {
        const modal = document.getElementById("imageModal");
        const memoria = memorias[index];

        document.getElementById("modal-title").textContent = memoria.title;
        document.getElementById("modal-image").src = memoria.image;
        document.getElementById("modal-image").alt = memoria.title;
        document.getElementById("modal-description").textContent =
          memoria.description;
        document.getElementById("modal-date").textContent = memoria.date;

        modal.style.display = "flex";
      }

      // Cerrar el modal de imagen
      function closeModal() {
        document.getElementById("imageModal").style.display = "none";
      }

      // Crear decoraciones de amor
      function createLoveDecorations() {
        const container = document.getElementById("love-decorations");

        // Crear corazones flotantes
        for (let i = 0; i < 20; i++) {
          const heart = document.createElement("div");
          heart.className = "floating-heart";

          // Tamaño aleatorio
          const scale = 0.5 + Math.random() * 1.5;

          // Posición y animación aleatorias
          const xOffset = Math.random() * 100 + "vw";
          const xEnd = Math.random() * 40 - 20 + "vw";
          const delay = Math.random() * 15 + "s";
          const duration = 15 + Math.random() * 20 + "s";
          const rotation = Math.random() * 360 + "deg";
          const rotationEnd = Math.random() * 360 + "deg";
          const opacity = 0.1 + Math.random() * 0.3;

          heart.style.setProperty("--x-offset", xOffset);
          heart.style.setProperty("--x-end", xEnd);
          heart.style.setProperty("--delay", delay);
          heart.style.setProperty("--duration", duration);
          heart.style.setProperty("--scale", scale);
          heart.style.setProperty("--rotation", rotation);
          heart.style.setProperty("--rotation-end", rotationEnd);
          heart.style.setProperty("--opacity", opacity);

          heart.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="${
            30 * scale
          }" height="${
            30 * scale
          }" viewBox="0 0 24 24" fill="#ec4899" stroke="#ec4899" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" opacity="${opacity}">
            <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path>
          </svg>
        `;

          container.appendChild(heart);
        }

        // Crear brillos
        for (let i = 0; i < 5; i++) {
          const glow = document.createElement("div");
          glow.className = "glow";

          const size = 100 + Math.random() * 200;
          const top = Math.random() * 100 + "vh";
          const left = Math.random() * 100 + "vw";

          glow.style.width = size + "px";
          glow.style.height = size + "px";
          glow.style.top = top;
          glow.style.left = left;

          container.appendChild(glow);
        }

        // Crear frases de amor
        for (let i = 0; i < 8; i++) {
          const quote = document.createElement("div");
          quote.className = "love-quote";

          const top = Math.random() * 100 + "vh";
          const left = Math.random() * 100 + "vw";
          const delay = Math.random() * 20 + "s";

          quote.style.top = top;
          quote.style.left = left;
          quote.style.setProperty("--delay", delay);

          quote.textContent =
            loveQuotes[Math.floor(Math.random() * loveQuotes.length)];

          container.appendChild(quote);
        }

        // Crear destellos
        for (let i = 0; i < 30; i++) {
          const sparkle = document.createElement("div");
          sparkle.className = "sparkle";

          const top = Math.random() * 100 + "vh";
          const left = Math.random() * 100 + "vw";
          const delay = Math.random() * 5 + "s";
          const duration = 3 + Math.random() * 4 + "s";

          sparkle.style.top = top;
          sparkle.style.left = left;
          sparkle.style.setProperty("--delay", delay);
          sparkle.style.setProperty("--duration", duration);

          container.appendChild(sparkle);
        }

        // Crear cintas
        for (let i = 0; i < 10; i++) {
          const ribbon = document.createElement("div");
          ribbon.className = "ribbon";

          const width = 50 + Math.random() * 200;
          const left = Math.random() * 100 + "vw";
          const delay = Math.random() * 15 + "s";
          const rotation = Math.random() * 180 - 90 + "deg";

          ribbon.style.width = width + "px";
          ribbon.style.left = left;
          ribbon.style.setProperty("--delay", delay);
          ribbon.style.setProperty("--rotation", rotation);

          container.appendChild(ribbon);
        }
      }

      // Inicializar la página
      document.addEventListener("DOMContentLoaded", function () {
        // Generar las tarjetas de memoria
        generateMemoryCards();

        // Crear decoraciones de amor
        createLoveDecorations();

        // Actualizar el contador inmediatamente y luego cada segundo
        updateCounter();
        setInterval(updateCounter, 1000);

        // Cerrar el modal al hacer clic fuera del contenido
        document
          .getElementById("imageModal")
          .addEventListener("click", function (event) {
            if (event.target === this) {
              closeModal();
            }
          });
      });
      document.addEventListener("DOMContentLoaded", function () {
        const mobileToggle = document.getElementById("mobile-toggle");
        const closeMenu = document.getElementById("close-menu");
        const mobileMenu = document.getElementById("mobile-menu");
        const navbar = document.getElementById("navbar");

        mobileToggle.addEventListener("click", function () {
          mobileMenu.classList.add("open");
        });

        closeMenu.addEventListener("click", function () {
          mobileMenu.classList.remove("open");
        });

        window.addEventListener("scroll", function () {
          if (window.scrollY > 10) {
            navbar.classList.add("scrolled");
          } else {
            navbar.classList.remove("scrolled");
          }
        });

        const currentPage = window.location.pathname.split("/").pop();
        const navLinks = document.querySelectorAll(".nav-link");
        const mobileLinks = document.querySelectorAll(".mobile-link");

        function setActiveLinks(links) {
          links.forEach((link) => {
            const href = link.getAttribute("href");
            if (
              href === currentPage ||
              (currentPage === "" && href === "index.html")
            ) {
              link.classList.add("active");
            } else {
              link.classList.remove("active");
            }
          });
        }

        setActiveLinks(navLinks);
        setActiveLinks(mobileLinks);
      });
    </script>
  </body>
</html>
