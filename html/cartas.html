      /* Estilos generales */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      body {
        background-color: #121212;
        color: white;
        min-height: 100vh;
        padding: 0;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #e979c3;
        margin-bottom: 1rem;
        text-align: center;
      }

      .subtitle {
        color: #e979c3;
        font-style: italic;
        text-align: center;
        margin-bottom: 4rem;
        max-width: 32rem;
      }

      /* Grid de sobres */
      .envelope-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
        width: 100%;
      }

      @media (min-width: 640px) {
        .envelope-grid {
          grid-template-columns: repeat(2, 1fr);
        }
        h1 {
          font-size: 3rem;
        }
      }

      @media (min-width: 768px) {
        .envelope-grid {
          grid-template-columns: repeat(3, 1fr);
        }
        h1 {
          font-size: 3.5rem;
        }
      }

      /* Sobre individual */
      .envelope {
        background-color: #231c24;
        border-radius: 0.75rem;
        padding: 1.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 200px;
      }

      .envelope:hover {
        box-shadow: 0 0 15px rgba(233, 121, 195, 0.5);
      }

      .envelope-icon {
        transition: all 0.5s ease;
        width: 64px;
        height: 64px;
        color: #e979c3;
      }

      .envelope:hover .envelope-icon {
        transform: scale(1.1) translateY(-8px);
      }

      .envelope-heart {
        display: none;
        color: #e979c3;
        animation: pulse 1.5s infinite;
      }

      .envelope:hover .envelope-mail {
        display: none;
      }

      .envelope:hover .envelope-heart {
        display: block;
      }

      .envelope-content {
        margin-top: 1rem;
        text-align: center;
        transition: all 0.3s ease;
        opacity: 0;
      }

      .envelope:hover .envelope-content {
        opacity: 1;
      }

      .envelope-date {
        color: #e979c3;
        font-size: 0.875rem;
      }

      .envelope-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin-top: 0.25rem;
      }

      .envelope-corner {
        position: absolute;
        bottom: 0.5rem;
        right: 0.5rem;
        width: 1rem;
        height: 1rem;
        color: #e979c3;
        opacity: 0.7;
      }

      /* Modal */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
        padding: 1rem;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .modal.active {
        opacity: 1;
        visibility: visible;
      }

      .modal-content {
        background-color: #231c24;
        border-radius: 0.75rem;
        max-width: 68rem;
        width: 100%;
        max-height: 90vh;
        overflow: auto;
        animation: fadeIn 0.3s ease-out forwards;
        position: relative;
      }

      .modal-inner {
        padding: 2rem;
      }

      .modal-close {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.7);
        cursor: pointer;
        transition: color 0.2s;
      }

      .modal-close:hover {
        color: white;
      }

      .modal-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .modal-heart {
        color: #e979c3;
        width: 3rem;
        height: 3rem;
        margin-bottom: 1rem;
      }

      .modal-date {
        color: #e979c3;
        font-size: 0.875rem;
      }

      .modal-title {
        font-size: 1.75rem;
        font-weight: bold;
        color: white;
        margin-top: 0.5rem;
        text-align: center;
      }

      .modal-divider {
        border-top: 1px solid rgba(233, 121, 195, 0.3);
        margin-bottom: 1.5rem;
      }

      .modal-body {
        color: rgba(255, 255, 255, 0.9);
        line-height: 1.7;
        font-size: 1.125rem;
        font-style: italic;
      }

      .modal-footer {
        display: flex;
        justify-content: center;
        margin-top: 2rem;
      }

      .modal-footer-heart {
        color: #e979c3;
        width: 1.25rem;
        height: 1.25rem;
      }

      /* Animaciones */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }
      .navbar {

        width: 0;

      .mobile-menu {

        opacity: 0.6;

      const envelopeGrid = document.getElementById("envelopeGrid");
      const modal = document.getElementById("letterModal");
      const modalClose = document.getElementById("modalClose");
      const modalDate = document.getElementById("modalDate");
      const modalTitle = document.getElementById("modalTitle");
      const modalContent = document.getElementById("modalContent");

      // Generar los sobres
      letters.forEach((letter, index) => {
        const envelope = document.createElement("div");
        envelope.className = "envelope";
        envelope.innerHTML = `
  <div class="envelope-icon ${letter.locked ? "locked-icon" : "envelope-mail"}">
    ${
      letter.locked
        ? `
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#e979c3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
    `
        : `
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect width="20" height="16" x="2" y="4" rx="2"></rect>
        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
      </svg>
    `
    }
  </div>
<div class="envelope-icon envelope-heart">
  <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
  </svg>
</div>
  <div class="envelope-content">
    <p class="envelope-date">${letter.date}</p>
    <h3 class="envelope-title">${letter.title}</h3>
  </div>
<div class="envelope-corner">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="#e979c3" stroke="#e979c3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 1 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
  </svg>
</div>

`;

        // Abrir modal al hacer clic
        envelope.addEventListener("click", () => {
          if (letter.locked) {
            envelope.classList.add("locked");
            Swal.fire({
              icon: "info",
              title: "Carta bloqueada",
              text: "Esta carta aún no está disponible 💌",
              confirmButtonColor: "#e979c3",
              background: "#231c24",
              color: "white",
            });
            return;
          }
          openModal(letter);
        });

        envelopeGrid.appendChild(envelope);
      });

      // Funciones para el modal
      function openModal(letter) {
        modalDate.textContent = letter.date;
        modalTitle.textContent = letter.title;
        modalContent.innerHTML = letter.content.replace(/\n/g, "<br>");
        modal.classList.add("active");
        document.body.style.overflow = "hidden";

        // Cerrar modal con la tecla Escape
        document.addEventListener("keydown", handleEscKey);
      }

      function closeModal() {
        modal.classList.remove("active");
        document.body.style.overflow = "auto";
        document.removeEventListener("keydown", handleEscKey);
      }

      function handleEscKey(e) {
        if (e.key === "Escape") {
          closeModal();
        }
      }

      // Cerrar modal al hacer clic en el botón de cerrar
      modalClose.addEventListener("click", closeModal);

      // Cerrar modal al hacer clic fuera del contenido
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          closeModal();
        }
      });
      document.addEventListener("DOMContentLoaded", function () {
        const mobileToggle = document.getElementById("mobile-toggle");
        const closeMenu = document.getElementById("close-menu");
        const mobileMenu = document.getElementById("mobile-menu");
        const navbar = document.getElementById("navbar");

        mobileToggle.addEventListener("click", function () {
          mobileMenu.classList.add("open");
        });

        closeMenu.addEventListener("click", function () {
          mobileMenu.classList.remove("open");
        });

        window.addEventListener("scroll", function () {
          if (window.scrollY > 10) {
            navbar.classList.add("scrolled");
          } else {
            navbar.classList.remove("scrolled");
          }
        });

        const currentPage = window.location.pathname.split("/").pop();
        const navLinks = document.querySelectorAll(".nav-link");
        const mobileLinks = document.querySelectorAll(".mobile-link");

        function setActiveLinks(links) {
          links.forEach((link) => {
            const href = link.getAttribute("href");
            if (
              href === currentPage ||
              (currentPage === "" && href === "index.html")
            ) {
              link.classList.add("active");
            } else {
              link.classList.remove("active");
            }
          });
        }

        setActiveLinks(navLinks);
        setActiveLinks(mobileLinks);
      });
    </script>
  </body>
</html>
