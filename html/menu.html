<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <style>
        /* Estilos generales */
        :root {
            --color-background: #121212;
            --color-card: #1e1e1e;
            --color-accent: #f06ec4;
            --color-text: #ffffff;
            --color-text-secondary: #e0e0e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--color-background);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        /* Encabezado */
        header {
            text-align: center;
            padding: 2rem 1rem;
            position: relative;
        }
        
        h1 {
            color: var(--color-accent);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(240, 110, 196, 0.3);
        }
        
        .subtitle {
            color: var(--color-accent);
            font-style: italic;
            opacity: 0.8;
            margin-bottom: 1.5rem;
        }
        
        /* Contenedor principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            flex: 1;
        }
        
        /* Menú de navegación */
        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }
        
        .menu-item {
            background-color: var(--color-card);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            cursor: pointer;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: var(--color-text);
            padding: 1.5rem;
            text-align: center;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(240, 110, 196, 0.2);
        }
        
        .menu-item .icon {
            font-size: 3rem;
            color: var(--color-accent);
            margin-bottom: 1rem;
        }
        
        .menu-item h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .menu-item p {
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            opacity: 0.8;
        }
        
        .heart-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: var(--color-accent);
            font-size: 1rem;
            opacity: 0.7;
        }
        
        /* Línea de tiempo */
        .timeline {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
        }
        
        .timeline-line {
            width: 2px;
            height: 300px;
            background-color: var(--color-accent);
            opacity: 0.5;
            position: relative;
        }
        
        .timeline-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--color-accent);
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .timeline-dot:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px var(--color-accent);
        }
        
        /* Menú móvil */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: var(--color-accent);
            color: var(--color-background);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(240, 110, 196, 0.5);
        }
        
        /* Pie de página */
        footer {
            text-align: center;
            padding: 2rem 1rem;
            margin-top: auto;
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .menu-container {
                grid-template-columns: 1fr;
            }
            
            .timeline {
                display: none;
            }
            
            .mobile-menu-toggle {
                display: flex;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .menu-item {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }
        
        .menu-item:nth-child(1) { animation-delay: 0.1s; }
        .menu-item:nth-child(2) { animation-delay: 0.2s; }
        .menu-item:nth-child(3) { animation-delay: 0.3s; }
        .menu-item:nth-child(4) { animation-delay: 0.4s; }
        .menu-item:nth-child(5) { animation-delay: 0.5s; }
        .menu-item:nth-child(6) { animation-delay: 0.6s; }
        .menu-item:nth-child(7) { animation-delay: 0.7s; }
        .menu-item:nth-child(8) { animation-delay: 0.8s; }
        .menu-item:nth-child(9) { animation-delay: 0.9s; }


    </style>
</head>
<body>

    <script>
        // Función para agregar nuevos elementos de menú dinámicamente
        function addMenuItem(title, description, iconSvg, link = '#') {
            const menuContainer = document.getElementById('menuContainer');
            
            // Crear el nuevo elemento
            const newItem = document.createElement('a');
            newItem.href = link;
            newItem.className = 'menu-item';
            
            // Estructura interna del elemento
            newItem.innerHTML = `
                <div class="icon">
                    ${iconSvg}
                </div>
                <h3>${title}</h3>
                <p>${description}</p>
                <div class="heart-icon">❤</div>
            `;
            
            // Agregar al contenedor
            menuContainer.appendChild(newItem);
            
            // Aplicar animación
            setTimeout(() => {
                newItem.style.opacity = '1';
            }, 100);
        }
        
        // Ejemplo de cómo agregar un nuevo elemento de menú

        // Funcionalidad para el menú móvil
        document.getElementById('mobileMenuToggle').addEventListener('click', function() {
            const menuContainer = document.getElementById('menuContainer');
            menuContainer.style.display = menuContainer.style.display === 'none' ? 'grid' : 'none';
        });
        
        // Funcionalidad para los puntos de la línea de tiempo
        document.querySelectorAll('.timeline-dot').forEach(dot => {
            dot.addEventListener('click', function() {
                const section = this.getAttribute('data-section');
                // Aquí puedes agregar la lógica para navegar a diferentes secciones
                console.log('Navegando a la sección:', section);
            });
        });
    </script>
